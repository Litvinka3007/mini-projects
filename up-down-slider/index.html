<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: orangered">
          <h1>Watermelon</h1>
          <p>27 kcal / 100 g</p>
        </div>
        <div style="background: yellow">
          <h1>Bananas</h1>
          <p>95 kcal / 100 g</p>
        </div>
        <div style="background: greenyellow">
          <h1>Lime</h1>
          <p>30 kcal / 100 g</p>
        </div>
        <div style="background: blueviolet">
          <h1>Blueberry</h1>
          <p>44 kcal / 100 g</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1554795808-3231c32711cf?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fGJlcnJpZXN8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1542936166-d57a81d046e9?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDd8fGxpbWV8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1571771894821-ce9b6c11b08e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8YmFuYW5hc3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1572059302498-2dcec7f1f1ac?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDB8fHdhdGVybWVsb258ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

  <script src="app.js"></script>
  </body>
</html>
